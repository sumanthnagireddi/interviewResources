<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e7ff"/>
      <stop offset="100%" style="stop-color:#ffffff"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGradient)"/>

  <!-- Book/Document Icon -->
  <g transform="translate(96, 96)">
    <!-- Main Document -->
    <rect x="60" y="20" width="200" height="280" rx="20" fill="url(#iconGradient)" opacity="0.95"/>

    <!-- Folded Corner -->
    <path d="M210 20 L260 70 L210 70 Z" fill="#c7d2fe"/>

    <!-- Lines representing text -->
    <rect x="100" y="100" width="120" height="16" rx="8" fill="#6366f1" opacity="0.6"/>
    <rect x="100" y="140" width="100" height="16" rx="8" fill="#6366f1" opacity="0.4"/>
    <rect x="100" y="180" width="130" height="16" rx="8" fill="#6366f1" opacity="0.5"/>
    <rect x="100" y="220" width="90" height="16" rx="8" fill="#6366f1" opacity="0.3"/>

    <!-- Checkmark Circle -->
    <circle cx="260" cy="240" r="50" fill="#10b981"/>
    <path d="M235 240 L255 260 L290 215" stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
