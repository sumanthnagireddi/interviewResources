<div class="max-w-5xl mx-auto px-2 sm:px-4 py-4 sm:py-6">
  <app-finance-header />
  <app-finance-month-nav />
  <app-finance-budget-alert />
  <app-finance-summarycards />
  <app-finance-progress-bar />
  <app-tabs [tabNames]="tabNames" (activeTabEvent)="handleTabChange($event)"/>
  <div class="mt-2">
    <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">
      Note: Only expenses added manually through this app are counted towards the budget and shown in the overview.
  </div>
  @switch (activeTab$ | async) {
  @case ('overview') { <app-finance-overview /> }
  @case ('transactions') { <app-finance-transactions /> }
  @case ('categories') { <app-finance-categories /> }
  }

  <app-finance-expense-modals />
</div>
