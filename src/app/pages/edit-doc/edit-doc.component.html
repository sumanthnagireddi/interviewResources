<div class="flex w-full gap-4">
  <div class="flex-1 p-4">
    @if (isLoading()) {
      <!-- Editor Skeleton Loader -->
      <div class="animate-pulse">
        <!-- Breadcrumb skeleton -->
        <div class="flex items-center gap-2 mb-4">
          <div class="h-4 w-16 bg-gray-200 dark:bg-slate-700 rounded"></div>
          <div class="h-4 w-4 bg-gray-200 dark:bg-slate-700 rounded"></div>
          <div class="h-4 w-24 bg-gray-200 dark:bg-slate-700 rounded"></div>
        </div>

        <!-- Editor toolbar skeleton -->
        <div class="flex gap-2 mb-4 p-3 border border-gray-200 dark:border-slate-700 rounded-lg">
          <div class="w-8 h-8 bg-gray-200 dark:bg-slate-700 rounded"></div>
          <div class="w-8 h-8 bg-gray-200 dark:bg-slate-700 rounded"></div>
          <div class="w-8 h-8 bg-gray-200 dark:bg-slate-700 rounded"></div>
          <div class="w-px h-8 bg-gray-200 dark:bg-slate-700 mx-2"></div>
          <div class="w-8 h-8 bg-gray-200 dark:bg-slate-700 rounded"></div>
          <div class="w-8 h-8 bg-gray-200 dark:bg-slate-700 rounded"></div>
          <div class="w-8 h-8 bg-gray-200 dark:bg-slate-700 rounded"></div>
        </div>

        <!-- Content area skeleton -->
        <app-skeleton type="article" [count]="1"></app-skeleton>
      </div>
    } @else {
      <div>
        <div class="flex justify-between items-center">
          <app-breadcrumb [category]="currentTopic"></app-breadcrumb>
        </div>
        <app-editor [mode]="'edit'" [data]="content" (content)="handleContent($event)"></app-editor>
      </div>
    }
  </div>
</div>
