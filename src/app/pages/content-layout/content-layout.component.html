<div class="flex gap-4 h-screen overflow-hidden">

  <!-- MAIN CONTENT AREA -->
  <div #contentContainer (scroll)="onScroll()" class="flex-1 p-4 hide-scrollbar overflow-y-auto">

    <!-- LOADER -->
    <ng-container *ngIf="contentLoader; else contentState">
      <app-loader></app-loader>
    </ng-container>

    <!-- CONTENT / EMPTY STATE -->
    <ng-template #contentState>

      <!-- CONTENT EXISTS -->
      <ng-container *ngIf="contentAvailable; else noContent">
        <div class="flex justify-between items-center mb-4">
          <app-breadcrumb [category]="currentTechnology"></app-breadcrumb>

          <span (click)="edit()" class="material-symbols-outlined cursor-pointer text-gray-600 dark:text-gray-400 hover:text-accent transition-colors">
            edit_note
          </span>
        </div>
        <address class="flex items-center mb-6 not-italic">
          <div class="inline-flex items-center mr-3 text-sm text-gray-900 dark:text-white">
            <img class="mr-4 w-16 h-16 rounded-full" src="https://sumanthnagireddi1.web.app/assets/imag3.jpg"
              alt="Jese Leos">
            <div>
              <a href="#" rel="author" class="text-lg font-semibold text-gray-900 dark:text-white">Sumanth Nagireddi</a>
              <p class="text-sm text-gray-500 dark:text-gray-400">Software Developer | MEAN</p>
              <p class="text-xs text-gray-500 dark:text-gray-400"><time pubdate datetime="2022-02-08"
                  title="February 8th, 2022">{{content?.createdAt}}</time></p>
            </div>
          </div>
        </address>
        <app-editor [mode]="'view'" [data]="content" [contentData]="content.body"></app-editor>
      </ng-container>

      <!-- NO CONTENT -->
      <ng-template #noContent>
        <div class="flex flex-col items-center justify-center h-96 text-center text-gray-500 dark:text-gray-400">
          <span class="material-symbols-outlined text-6xl mb-4 text-gray-300 dark:text-slate-600">
            description
          </span>
          <h2 class="text-2xl font-semibold mb-2 text-gray-700 dark:text-gray-300">
            No Content Available
          </h2>
          <p class="text-sm cursor-pointer hover:text-accent transition-colors" [routerLink]="'/create-new/' + currentId">
            Please click here to add the content.
          </p>
        </div>
      </ng-template>

    </ng-template>
  </div>

  <!-- RIGHT SIDE PANEL -->
  <div *ngIf="contentAvailable">
    <div #tocContainer
      class="w-[15vw] sm:block hide-scrollbar hidden overflow-y-auto border-e border-gray-100 dark:border-slate-700
             bg-white dark:bg-slate-900 sticky top-0 h-screen">
      <div class="px-4 py-4 border-b border-gray-100 dark:border-slate-700">
        <h3 class="text-xs font-semibold uppercase tracking-wider text-gray-400 dark:text-gray-500">On this page</h3>
      </div>
      <ul class="mt-2 space-y-0.5 px-2">
        <li *ngFor="let item of headings">
          <a (click)="scrollToHeading(item)"
             class="block cursor-pointer rounded-lg px-3 py-2 text-sm transition-all duration-200"
             [ngClass]="activeHeading === item
               ? 'bg-accent-light text-accent font-semibold border-l-2 border-[var(--color-accent)]'
               : 'text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-slate-800 hover:text-gray-900 dark:hover:text-white'">
            {{ item }}
          </a>
        </li>
      </ul>
    </div>
  </div>

</div>
