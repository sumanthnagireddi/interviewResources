<div class="flex gap-4 h-screen overflow-hidden">

  <!-- MAIN CONTENT AREA -->
  <div #contentContainer (scroll)="onScroll()" class="flex-1 p-4 hide-scrollbar overflow-y-auto">

    <!-- LOADER -->
    <ng-container *ngIf="contentLoader; else contentState">
      <!-- Article Skeleton Loader -->
      <div class="animate-pulse">
        <!-- Breadcrumb skeleton -->
        <div class="flex items-center gap-2 mb-4">
          <div class="h-4 w-16 bg-gray-200 dark:bg-slate-700 rounded"></div>
          <div class="h-4 w-4 bg-gray-200 dark:bg-slate-700 rounded"></div>
          <div class="h-4 w-24 bg-gray-200 dark:bg-slate-700 rounded"></div>
        </div>

        <!-- Author info skeleton -->
        <div class="flex items-center mb-6">
          <div class="w-16 h-16 bg-gray-200 dark:bg-slate-700 rounded-full mr-4"></div>
          <div class="space-y-2">
            <div class="h-5 w-40 bg-gray-200 dark:bg-slate-700 rounded"></div>
            <div class="h-4 w-32 bg-gray-200 dark:bg-slate-700 rounded"></div>
            <div class="h-3 w-24 bg-gray-200 dark:bg-slate-700 rounded"></div>
          </div>
        </div>

        <!-- Content skeleton -->
        <app-skeleton type="article" [count]="1"></app-skeleton>
      </div>
    </ng-container>

    <!-- CONTENT / EMPTY STATE -->
    <ng-template #contentState>

      <!-- CONTENT EXISTS -->
      <ng-container *ngIf="contentAvailable; else noContent">
        <div class="flex justify-between items-center mb-4">
          <app-breadcrumb [category]="currentTechnology"></app-breadcrumb>

          <span (click)="edit()"
            class="material-symbols-outlined cursor-pointer text-gray-600 dark:text-gray-400 hover:text-accent transition-colors">
            edit_note
          </span>
        </div>
        <address class="sm:flex block   items-center justify-between w-full mb-6 not-italic px-4 py-3 rounded-xl
                      border border-gray-200 dark:border-slate-700
                      bg-white dark:bg-slate-900
                      shadow-sm">
          <!-- Author Info -->
          <div class="flex items-center gap-4">
            <img class="w-14 h-14 rounded-full ring-2 ring-gray-100 dark:ring-slate-700"
                 src="https://sumanthnagireddi1.web.app/assets/imag3.jpg"
                 alt="Sumanth Nagireddi">
            <div>
              <a href="https://sumanthnagireddi1.web.app" target="_blank" rel="author"
                 class="text-base font-semibold text-gray-900 dark:text-white hover:text-accent transition-colors">
                Sumanth Nagireddi
              </a>
              <p class="text-sm text-gray-500 dark:text-gray-400">Fullstack Software Developer</p>
              <p class="text-xs text-gray-400 dark:text-gray-500 mt-0.5">
                <time pubdate [attr.datetime]="content?.createdAt">{{content?.createdAt}}</time>
              </p>
            </div>
          </div>

          <!-- Actions -->
          <div class="flex items-center mt-4 sm:mt-0 gap-3">
            <!-- Social Links -->
            <div class="flex items-center gap-1">
              <!-- GitHub -->
              <a href="https://github.com/sumanthnagireddi" target="_blank"
                class="p-2 rounded-lg text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-slate-700 transition-all"
                title="GitHub">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                </svg>
              </a>
              <!-- LinkedIn -->
              <a href="https://linkedin.com/in/sumanthnagireddi" target="_blank"
                class="p-2 rounded-lg text-gray-500 hover:text-blue-600 dark:text-gray-400 dark:hover:text-blue-400 hover:bg-gray-100 dark:hover:bg-slate-700 transition-all"
                title="LinkedIn">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z" />
                </svg>
              </a>
              <!-- X (Twitter) -->
              <a href="https://x.com/sumanthnagireddi" target="_blank"
                class="p-2 rounded-lg text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-slate-700 transition-all"
                title="X (Twitter)">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                </svg>
              </a>
              <!-- Instagram -->
              <a href="https://instagram.com/sumanthnagireddi" target="_blank"
                class="p-2 rounded-lg text-gray-500 hover:text-pink-600 dark:text-gray-400 dark:hover:text-pink-400 hover:bg-gray-100 dark:hover:bg-slate-700 transition-all"
                title="Instagram">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                </svg>
              </a>
              <!-- YouTube -->

            </div>

            <!-- Divider -->
            <div class="w-px h-6 bg-gray-200 dark:bg-slate-700"></div>

            <!-- Bookmark Button -->
            <button (click)="toggleBookmark($event)"
              class="flex items-center gap-1.5 px-3  rounded-lg text-sm font-medium
                         transition-all duration-200"
              [ngClass]="(isBookmarked$ | async)
                ? 'bg-accent/10 text-accent'
                : 'text-gray-600 dark:text-gray-300 hover:bg-accent/10 hover:text-accent'"
              title="Bookmark this article">
              <span class="material-symbols-outlined text-2xl"
                    [class.filled-icon]="(isBookmarked$ | async)">
                bookmark
              </span>
              <span class="inline text-sm font-medium">{{ (isBookmarked$ | async) ? 'Saved' : 'Save' }}</span>
            </button>
          </div>
        </address>
        <app-editor [mode]="'view'" [data]="content" [contentData]="content.body"></app-editor>
      </ng-container>

      <!-- NO CONTENT -->
      <ng-template #noContent>
        <div class="flex flex-col items-center justify-center h-96 text-center text-gray-500 dark:text-gray-400">
          <span class="material-symbols-outlined text-6xl mb-4 text-gray-300 dark:text-slate-600">
            description
          </span>
          <h2 class="text-2xl font-semibold mb-2 text-gray-700 dark:text-gray-300">
            No Content Available
          </h2>
          <p class="text-sm cursor-pointer hover:text-accent transition-colors"
            [routerLink]="'/create-new/' + currentId">
            Please click here to add the content.
          </p>
        </div>
      </ng-template>

    </ng-template>
  </div>

  <!-- RIGHT SIDE PANEL -->
  <div *ngIf="contentAvailable">
    <div #tocContainer class="w-[15vw] sm:block hide-scrollbar hidden overflow-y-auto border-e border-gray-100 dark:border-slate-700
             bg-white dark:bg-slate-900 sticky top-0 h-screen">
      <div class="px-4 py-4 border-b border-gray-100 dark:border-slate-700">
        <h3 class="text-xs font-semibold uppercase tracking-wider text-gray-400 dark:text-gray-500">On this page</h3>
      </div>
      <ul class="mt-2 space-y-0.5 px-2">
        <li *ngFor="let item of headings">
          <a (click)="scrollToHeading(item)"
            class="block cursor-pointer rounded-r-lg px-3 py-2 text-sm transition-all duration-200"
            [ngClass]="activeHeading === item
               ? 'bg-accent/10 text-accent font-semibold border-l-2 border-accent'
               : 'text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-slate-800 hover:text-gray-900 dark:hover:text-white border-l-2 border-transparent'">
            {{ item }}
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- MOBILE TOC FLOATING BUTTON -->
  <button *ngIf="contentAvailable && headings.length > 0"
          (click)="toggleMobileToc()"
          class="lg:hidden fixed bottom-6 right-6 z-40 p-3.5 rounded-full bg-accent text-white shadow-lg hover:shadow-xl transition-all duration-300 active:scale-95">
    <span class="material-symbols-outlined text-2xl">{{showMobileToc ? 'close' : 'menu_book'}}</span>
  </button>

  <!-- MOBILE TOC DRAWER -->
  <div *ngIf="showMobileToc"
       class="lg:hidden fixed inset-0 z-50 flex items-end justify-center"
       (click)="toggleMobileToc()">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>

    <!-- Drawer -->
    <div (click)="$event.stopPropagation()"
         class="relative w-full max-h-[70vh] bg-white dark:bg-slate-900 rounded-t-2xl shadow-2xl overflow-hidden animate-slide-up">

      <!-- Handle -->
      <div class="flex justify-center py-3">
        <div class="w-10 h-1 bg-gray-300 dark:bg-slate-600 rounded-full"></div>
      </div>

      <!-- Header -->
      <div class="px-5 pb-3 border-b border-gray-100 dark:border-slate-700 flex items-center justify-between">
        <h3 class="text-sm font-semibold text-gray-900 dark:text-white">On this page</h3>
        <button (click)="toggleMobileToc()"
                class="p-1.5 rounded-lg text-gray-500 hover:bg-gray-100 dark:hover:bg-slate-800 transition-colors">
          <span class="material-symbols-outlined text-xl">close</span>
        </button>
      </div>

      <!-- TOC List -->
      <ul class="overflow-y-auto max-h-[50vh] py-2 px-3 space-y-1">
        <li *ngFor="let item of headings">
          <a (click)="scrollToHeading(item); toggleMobileToc()"
             class="block cursor-pointer rounded-lg px-4 py-3 text-sm transition-all duration-200"
             [ngClass]="activeHeading === item
               ? 'bg-accent/10 text-accent font-semibold border-l-2 border-accent'
               : 'text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-slate-800 border-l-2 border-transparent'">
            {{ item }}
          </a>
        </li>
      </ul>
    </div>
  </div>

</div>
