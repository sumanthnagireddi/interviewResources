<div class="flex gap-4">

  <!-- MAIN CONTENT AREA -->
  <div class="flex-1 p-4 ">

    <!-- LOADER -->
    <ng-container *ngIf="contentLoader; else contentState">
      <app-loader></app-loader>
    </ng-container>

    <!-- CONTENT / EMPTY STATE -->
    <ng-template #contentState>

      <!-- CONTENT EXISTS -->
      <ng-container *ngIf="contentAvailable; else noContent">
        <div class="flex justify-between items-center mb-4">
          <app-breadcrumb [category]="currentTechnology"></app-breadcrumb>

          <span (click)="edit()" class="material-symbols-outlined cursor-pointer">
            edit_note
          </span>
        </div>
        <address class="flex items-center mb-6 not-italic">
          <div class="inline-flex items-center mr-3 text-sm text-gray-900 dark:text-white">
            <img class="mr-4 w-16 h-16 rounded-full" src="https://sumanthnagireddi1.web.app/assets/imag3.jpg"
              alt="Jese Leos">
            <div>
              <a href="#" rel="author" class="text-lg font-semibold text-gray-900 dark:text-white">Sumanth Nagireddi</a>
              <p class="text-sm text-gray-500 dark:text-gray-400">Software Developer | MEAN</p>
              <p class="text-xs text-gray-500 dark:text-gray-400"><time pubdate datetime="2022-02-08"
                  title="February 8th, 2022">{{content?.createdAt}}</time></p>
            </div>
          </div>
        </address>
        <app-editor [mode]="'view'" [data]="content" [contentData]="content.body"></app-editor>
      </ng-container>

      <!-- NO CONTENT -->
      <ng-template #noContent>
        <div class="flex flex-col items-center justify-center h-96 text-center text-gray-500">
          <span class="material-symbols-outlined text-6xl mb-4">
            description
          </span>
          <h2 class="text-2xl font-semibold mb-2">
            No Content Available
          </h2>
          <p class="text-sm cursor-pointer hover:text-blue-600" [routerLink]="'/create-new/' + currentId">
            Please click here to add the content.
          </p>
        </div>
      </ng-template>

    </ng-template>
  </div>

  <!-- RIGHT SIDE PANEL -->
  <div *ngIf="!contentLoader && contentAvailable" class="flex-shrink-0">
    <app-content-tags></app-content-tags>
  </div>

</div>
