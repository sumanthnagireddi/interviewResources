<div
  class="group relative overflow-hidden rounded-xl border border-gray-200 bg-white p-5 shadow-sm transition-all hover:-translate-y-0.5 hover:shadow-xl">
  <!-- Gradient Accent -->
  <div
    class="pointer-events-none absolute inset-x-0 top-0 h-1 bg-gradient-to-r from-emerald-400 via-blue-500 to-purple-500">
  </div>

  <!-- Pinned Ribbon -->
  <div *ngIf="blog.isPinned"
    class="absolute -right-10 top-4 rotate-45 bg-blue-600 px-10 py-1 text-xs font-semibold text-white shadow-md">
    ðŸ“Œ PINNED
  </div>

  <!-- Header -->
  <div class="flex items-start justify-between">
    <!-- Blog Icon -->
    <span class="inline-flex rounded-lg bg-blue-600/10 p-2 text-blue-600 ring-1 ring-blue-600/20">
      <!-- Document Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="size-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M7 7h10M7 11h10M7 15h6M5 3h14a2 2 0 012 2v14a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2z" />
      </svg>
    </span>

    <!-- Status -->
    <span class="absolute -right-10 top-4 rotate-45 bg-blue-600 px-10 py-1 text-xs font-semibold  shadow-md" [ngClass]="{
        'bg-gray-100 text-gray-700': blog.status === 'DRAFT',
        'bg-emerald-100 text-emerald-700': blog.status === 'PUBLISHED',
        'bg-yellow-100 text-yellow-700': blog.status === 'SCHEDULED'
      }">
      <span class="size-1.5 rounded-full bg-current"></span>
      {{ blog.status }}
    </span>
  </div>

  <!-- Featured -->
  <div *ngIf="blog.isFeatured"
    class="mt-3 inline-flex items-center gap-1 rounded-full bg-purple-100 px-3 py-1 text-xs font-semibold text-purple-700">
    <!-- Star Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" class="size-4" fill="currentColor" viewBox="0 0 20 20">
      <path
        d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.975h4.18c.969 0 1.371 1.24.588 1.81l-3.385 2.46 1.287 3.974c.3.922-.755 1.688-1.538 1.118L10 13.347l-3.37 2.917c-.783.57-1.838-.196-1.538-1.118l1.287-3.974-3.385-2.46c-.783-.57-.38-1.81.588-1.81h4.18l1.287-3.975z" />
    </svg>
    Featured
  </div>

  <!-- Title -->
  <a [routerLink]="['view', blog._id]">
    <h3 class="mt-3 text-lg font-semibold text-gray-900 transition group-hover:text-emerald-600">
      {{ blog.title }}
    </h3>
  </a>

  <!-- Description -->
  <p class="mt-2 line-clamp-3 text-sm text-gray-500">
    {{ blog.description }}
  </p>

  <!-- Tags -->
  <div class="mt-4 flex flex-wrap gap-2">
    <span *ngFor="let tag of blog.tags"
      class="rounded-full bg-emerald-50 px-3 py-1 text-xs font-medium text-emerald-700 hover:bg-emerald-100 transition">
      #{{ tag }}
    </span>
  </div>

  <!-- Footer -->
  <div class="mt-5 flex flex-wrap items-center justify-between gap-3 border-t pt-4">
    <!-- Meta -->
    <div class="flex flex-wrap items-center gap-2 text-xs text-gray-500">
      <!-- Author -->
      <span class="inline-flex items-center gap-1">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-4">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
        </svg>

        {{ blog.authorName || 'Sumanth Nagireddi' }}
      </span>

      <span>â€¢</span>

      <!-- Date -->
      <span class="inline-flex items-center gap-1">
        <svg class="size-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M8 7V3m8 4V3m-9 8h10m-11 9h12a2 2 0 002-2V7a2 2 0 00-2-2H6a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        {{ blog.createdAt | date:'mediumDate' }}
      </span>

      <span *ngIf="blog.status === 'SCHEDULED'" class="text-yellow-600">
        â€¢ Publishes {{ blog.publishedAt | date:'medium' }}
      </span>
    </div>

    <!-- Actions -->
    <div class="flex items-center gap-3 text-gray-400">
      <!-- Reading Time -->
      <span class="inline-flex items-center gap-1 rounded-md bg-gray-100 px-2 py-1 text-xs text-gray-600">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-3.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>

        5 min
      </span>

      <!-- Views -->
      <span class="inline-flex items-center gap-1 text-xs">
        <svg class="size-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
        {{ blog.viewCount }}
      </span>

      <!-- Actions -->
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
          class="size-4 cursor-pointer hover:text-blue-600">
          <path d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157
                   3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM
                   19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25
                   0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933
                   l2.685-.8a5.25 5.25 0 0 0 2.214-1.32L19.513 8.2Z" />
        </svg>
      </span>
      <span class="cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
          class="size-4 hover:text-red-600">
          <path fill-rule="evenodd"
            d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z"
            clip-rule="evenodd" />
        </svg>
      </span>

      <svg class="size-5 cursor-pointer hover:text-blue-600" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 5v14l7-5 7 5V5a2 2 0 00-2-2H7a2 2 0 00-2 2z" />
      </svg>
    </div>
  </div>
</div>
