<div class="pb-4">
  <div class="flex justify-between items-center">
    <h2 class="font-medium text-lg text-gray-900 dark:text-white">Recent blog posts</h2>
    <div class="flex items-center gap-4">
      <button [routerLink]="['create-blog']"
        class="inline-flex items-center justify-center rounded-lg btn-accent px-4 py-1.5 font-medium text-white transition-colors duration-200">Create
        Blog</button>
      <span [routerLink]="['admin']" class="material-symbols-outlined cursor-pointer text-gray-600 dark:text-gray-400 hover:text-accent">
        settings
      </span>
    </div>
  </div>
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 my-4">
    <ng-container *ngFor="let blog of blogs; let i = index">
     <app-blog-card [blog]="blog"></app-blog-card>
    </ng-container>
  </div>
</div>
