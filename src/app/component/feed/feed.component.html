<div class="w-full">
<app-hero></app-hero>

  <app-recent-docs [docs]="recentContent"></app-recent-docs>
  <div class="mt-8">
    <h2 class="text-lg font-semibold mb-4 text-gray-900 dark:text-white">Discover what's happening</h2>

    <div class="flex gap-2 mb-4">
      <button class="px-3 py-1.5 rounded-full btn-accent text-white text-sm">
        Content
      </button>
      <button class="px-3 py-1.5 rounded-full border border-gray-300 dark:border-slate-600
                     text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-800 transition-colors">
        Popular
      </button>
      <button class="px-3 py-1.5 rounded-full border border-gray-300 dark:border-slate-600
                     text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-800 transition-colors">
        Blogs
      </button>
    </div>

    <div class="">
      <app-feed-card (click)="navigateTo(item)" *ngFor="let item of feed" [item]="item">
      </app-feed-card>
    </div>
  </div>
</div>
