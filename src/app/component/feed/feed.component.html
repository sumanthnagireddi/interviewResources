<div class="w-full px-3 sm:px-0 overflow-hidden">
  <app-hero></app-hero>

  @if (isLoading()) {
    <!-- Skeleton for Recent Docs -->
    <div class="mt-8">
      <div class="h-6 w-40 bg-gray-200 dark:bg-slate-700 rounded mb-4 animate-pulse"></div>
      <app-skeleton type="card" [count]="4" containerClass="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4"></app-skeleton>
    </div>

    <!-- Skeleton for Feed Cards -->
    <div class="mt-8">
      <div class="h-6 w-56 bg-gray-200 dark:bg-slate-700 rounded mb-4 animate-pulse"></div>
      <div class="flex gap-2 mb-4">
        <div class="w-20 h-8 bg-gray-200 dark:bg-slate-700 rounded-full animate-pulse"></div>
        <div class="w-20 h-8 bg-gray-200 dark:bg-slate-700 rounded-full animate-pulse"></div>
        <div class="w-16 h-8 bg-gray-200 dark:bg-slate-700 rounded-full animate-pulse"></div>
      </div>
      <app-skeleton type="list" [count]="4" containerClass="space-y-4"></app-skeleton>
    </div>
  } @else {
    <app-recent-docs [docs]="recentContent"></app-recent-docs>
    <div class="mt-8">
      <h2 class="text-lg font-semibold mb-4 text-gray-900 dark:text-white">Discover what's happening</h2>

      <div class="flex gap-2 mb-4">
        <button class="px-3 py-1.5 rounded-full btn-accent text-white text-sm">
          Content
        </button>
        <button class="px-3 py-1.5 rounded-full border border-gray-300 dark:border-slate-600
                       text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-800 transition-colors">
          Popular
        </button>
        <button class="px-3 py-1.5 rounded-full border border-gray-300 dark:border-slate-600
                       text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-800 transition-colors">
          Blogs
        </button>
      </div>

      <div class="">
        <app-feed-card (click)="navigateTo(item)" *ngFor="let item of feed" [item]="item">
        </app-feed-card>
      </div>
    </div>
  }
</div>
