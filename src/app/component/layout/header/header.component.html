<header class="h-14 max-w-screen flex items-center justify-between gap-4 px-4 border-b
               bg-white dark:bg-slate-900 dark:border-slate-700 transition-colors duration-200">

  <div class="flex items-center gap-4 font-semibold">
    <button>
      <span (click)="toggleSidebar()" class="material-symbols-outlined cursor-pointer text-gray-700 dark:text-gray-200">
        {{ sidebarToggleStatus ? 'left_panel_open' : 'left_panel_close' }}
      </span>
    </button>
    <button>
      <span class="material-symbols-outlined cursor-pointer text-gray-700 dark:text-gray-200">
        apps
      </span>
    </button>
    <span class="text-xl text-gray-900 dark:text-white font-medium cursor-pointer" [routerLink]="'/'">Resources</span>
  </div>

  <div class="hidden md:flex items-center justify-center gap-4 flex-1 mx-4">
    <div class="flex-1 max-w-2xl">
      <input type="text" placeholder="Search"
             class="w-full px-3 py-1.5 rounded-md border text-sm
                    bg-white dark:bg-slate-800 dark:border-slate-600 dark:text-white
                    dark:placeholder-gray-400 focus:outline-none focus:ring-2
                    focus:ring-[var(--color-accent)] transition-colors" />
    </div>
    <button class="btn-accent font-medium text-white text-base px-6 py-1.5 rounded-md">
      Create
    </button>
  </div>

  <div class="flex items-center gap-4">
    <!-- Server Status Indicator -->
    <div (click)="navigatoToUpTime()" class="flex h-6 w-6 items-center justify-center cursor-pointer"
      title="App status">
      <span class="relative flex h-3 w-3">
        <span [ngClass]="isServerOn ? 'bg-emerald-500' : 'bg-red-500'"
          class="absolute inline-flex h-full w-full animate-ping rounded-full opacity-75"></span>
        <span [ngClass]="isServerOn ? 'bg-emerald-500' : 'bg-red-500'"
          class="relative inline-flex h-3 w-3 rounded-full"></span>
      </span>
    </div>

    <!-- Theme Toggle Button -->
    <div class="relative">
      <button (click)="toggleThemePopover($event)"
              class="flex items-center justify-center w-9 h-9 rounded-lg
                     hover:bg-gray-100 dark:hover:bg-slate-800 transition-colors"
              [title]="'Theme: ' + (themeService.themeMode() | titlecase)">
        <span class="material-symbols-outlined text-gray-700 dark:text-gray-200">
          {{ themeService.isDarkMode() ? 'dark_mode' : 'light_mode' }}
        </span>
      </button>

      <!-- Theme Popover -->
      @if (showThemePopover) {
        <div class="absolute right-0 top-12 w-72 bg-white dark:bg-slate-800 rounded-xl shadow-xl
                    border border-gray-200 dark:border-slate-700 z-50 overflow-hidden
                    animate-in fade-in slide-in-from-top-2 duration-200">

          <!-- Header -->
          <div class="px-4 py-3 border-b border-gray-200 dark:border-slate-700">
            <h3 class="font-semibold text-gray-900 dark:text-white">Appearance</h3>
            <p class="text-xs text-gray-500 dark:text-gray-400 mt-0.5">Customize the look and feel</p>
          </div>

          <!-- Theme Mode Section -->
          <div class="p-4 border-b border-gray-200 dark:border-slate-700">
            <p class="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wide mb-3">Mode</p>
            <div class="grid grid-cols-3 gap-2">
              @for (mode of themeModes; track mode.value) {
                <button (click)="setThemeMode(mode.value)"
                        class="flex flex-col items-center gap-1.5 p-2 rounded-lg border-2 transition-all
                               hover:bg-gray-50 dark:hover:bg-slate-700"
                        [ngClass]="themeService.themeMode() === mode.value
                          ? 'border-accent bg-accent-light'
                          : 'border-transparent dark:border-slate-600'">
                  <span class="material-symbols-outlined text-xl"
                        [ngClass]="themeService.themeMode() === mode.value
                          ? 'text-accent'
                          : 'text-gray-600 dark:text-gray-300'">
                    {{ mode.icon }}
                  </span>
                  <span class="text-xs font-medium"
                        [ngClass]="themeService.themeMode() === mode.value
                          ? 'text-accent'
                          : 'text-gray-700 dark:text-gray-300'">
                    {{ mode.label }}
                  </span>
                </button>
              }
            </div>
          </div>

          <!-- Accent Color Section -->
          <div class="p-4">
            <p class="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wide mb-3">Accent Color</p>
            <div class="grid grid-cols-4 gap-2">
              @for (color of accentColors; track color.name) {
                <button (click)="setAccentColor(color)"
                        class="group relative flex items-center justify-center w-full aspect-square rounded-lg
                               transition-transform hover:scale-110"
                        [style.background-color]="color.value"
                        [title]="color.name">
                  <!-- Checkmark for selected -->
                  @if (themeService.accentColor().name === color.name) {
                    <svg class="w-5 h-5 text-white drop-shadow-md" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                  }
                  <!-- Ring on hover -->
                  <span class="absolute inset-0 rounded-lg ring-2 ring-offset-2 ring-transparent
                               group-hover:ring-gray-300 dark:group-hover:ring-slate-500
                               dark:ring-offset-slate-800 transition-all"
                        [ngClass]="themeService.accentColor().name === color.name
                          ? 'ring-gray-400 dark:ring-slate-400'
                          : ''">
                  </span>
                </button>
              }
            </div>
            <p class="text-xs text-gray-500 dark:text-gray-400 mt-3 text-center">
              Selected: <span class="font-medium text-gray-700 dark:text-gray-300">{{ themeService.accentColor().name }}</span>
            </p>
          </div>
        </div>
      }
    </div>

    <!-- Notifications -->
    <span class="material-symbols-outlined cursor-pointer text-gray-700 dark:text-gray-200
                 hover:text-[var(--color-accent)] transition-colors">
      notifications
    </span>

    <!-- Profile -->
    <span class="material-symbols-outlined cursor-pointer text-gray-700 dark:text-gray-200
                 hover:text-[var(--color-accent)] transition-colors">
      account_circle
    </span>
  </div>

</header>
