<header class="h-14 max-w-screen flex items-center justify-between gap-4 px-4 border-b bg-white">

  <div class="flex items-center gap-4 font-semibold">
    <button>
      <span (click)="toggleSidebar()" class="material-symbols-outlined cursor-pointer">
        {{ sidebarToggleStatus ? 'left_panel_open' : 'left_panel_close' }}
      </span>
    </button>
    <button>
      <span class="material-symbols-outlined cursor-pointer">
        apps
      </span>
    </button>
    <span class="text-xl text-gray-900 font-medium cursor-pointer" [routerLink]="'/'">Resources</span>
  </div>

  <div class="hidden md:flex items-center justify-center gap-4 flex-1 mx-4">
    <div class="flex-1 max-w-2xl">
      <input type="text" placeholder="Search" class="w-full px-3 py-1.5 rounded-md border text-sm
             focus:outline-none focus:ring-2 focus:ring-blue-500" />

    </div>
    <button class="bg-emerald-600/90 font-medium text-white text-base px-6 py-1.5 rounded-md hover:bg-emerald-600">
      Create
    </button>
  </div>
  <div class="flex items-center gap-6">

    <div (click)="navigatoToUpTime()" class="flex h-6 w-6 items-center justify-center cursor-pointer"
      title="App status"><span class="relative flex h-3 w-3"><span [ngClass]="isServerOn?'bg-emerald-500':'bg-red-500'"
          class="absolute inline-flex h-full w-full animate-ping rounded-full opacity-75"></span><span
          [ngClass]="isServerOn?'bg-emerald-500':'bg-red-500'"
          class="relative inline-flex h-3 w-3 rounded-full bg-emerald-500"></span></span>
    </div>
    <span class="material-symbols-outlined cursor-pointer">
      notifications
    </span>
    <span class="material-symbols-outlined cursor-pointer">
      account_circle
    </span>

  </div>

</header>
