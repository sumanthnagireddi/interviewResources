<div class="p-4 w-[70vw] md:w-[20vw] md:relative fixed z-40 md:top-0 top-12 left-0 h-[96vh] bg-white border-r md:h-[92vh] text-gray-700 ">
  <!-- <app-profile-card></app-profile-card> -->
    <ng-container *ngFor="let item of menuItems">

    <!-- LEVEL 1 -->
    <div [routerLink]="item.url" class="px-2 py-1 mb-1 flex items-center gap-3 rounded-md cursor-pointer
         hover:bg-gray-100 text-sm font-medium" [class.bg-blue-50]="selectedMenuItem === item.id"
      [class.text-blue-600]="selectedMenuItem === item.id" (click)="onItemClick(item)">

      <span class="material-symbols-outlined text-xl">
        {{ item.icon }}
      </span>

      <span class="flex-1">{{ item.label }}</span>

      <!-- ADD BUTTON -->
      <span *ngIf="item.hasItems" class="material-symbols-outlined text-base cursor-pointer"
        (click)="addTechnology($event, item)">
        add
      </span>

      <!-- MORE -->
      <span *ngIf="item.hasItems" class="material-symbols-outlined text-base">
        more_horiz
      </span>

      <!-- TOGGLE ARROW -->
      <span *ngIf="item.hasItems" class="material-symbols-outlined transition-transform duration-200 cursor-pointer"
        [class.rotate-180]="item.isOpen" (click)="toggleOpen($event, item)">
        keyboard_arrow_down
      </span>

    </div>


    <!-- LEVEL 2 -->
    <div *ngIf="item.hasItems && item.isOpen" class="ml-6 mt-1 space-y-1">

      <ng-container *ngFor="let child of item.children">

        <div class="px-2 py-1 flex items-center gap-2 rounded-md text-sm cursor-pointer
                 hover:bg-gray-100" [class.bg-blue-50]="selectedMenuItem === child.id"
          [class.text-blue-600]="selectedMenuItem === child?.id" (click)="selectMenuItem($event,child)"
          [routerLink]="!child.hasItems ? child.url : null">
          <span class="material-symbols-outlined text-lg">
            {{ child.icon }}
          </span>

          <span class="flex-1">{{ child.label }}</span>
          <span class="material-symbols-outlined text-base transition-transform duration-200">
            add
          </span>
          <span class="material-symbols-outlined text-base transition-transform duration-200">
            more_horiz
          </span>
          <span *ngIf="child.hasItems" class="material-symbols-outlined text-base transition-transform duration-200"
            [class.rotate-180]="child.isOpen">
            keyboard_arrow_down
          </span>
        </div>

        <!-- LEVEL 3 -->
        <div *ngIf="child.hasItems && child.isOpen" class="ml-6 space-y-1">
          <div *ngFor="let subChild of child.children" [routerLink]="subChild.url"
            (click)="selectedMenuItem = subChild.id" class="flex items-center gap-2 px-2 py-1 text-sm rounded-md cursor-pointer
                   hover:bg-gray-100" [class.bg-blue-50]="selectedMenuItem === subChild.id"
            [class.text-blue-600]="selectedMenuItem === subChild.id">
            <span class="material-symbols-outlined text-lg">
              {{ child.icon }}
            </span>

            <span class="flex-1">{{ child.label }}</span>
          </div>
        </div>

      </ng-container>

    </div>

  </ng-container>
  <div class="border-t absolute bottom-0 border-gray-200 mt-auto">
    <a href="#" class="flex items-center gap-3 p-4 hover:bg-gray-50 transition-all duration-200 group">

      <img src="https://sumanthnagireddi1.web.app/assets/imag3.jpg" alt="User Avatar" class="w-10 h-10 rounded-full object-cover ring-2 ring-gray-200
               group-hover:ring-blue-300 transition-all" />

      <div class="flex-1 min-w-0">
        <p class="block font-medium text-sm text-gray-800 truncate">
          Sumanth Nagireddi
        </p>
        <span class="text-gray-500  text-xs truncate block">
          {{'sumanthnagireddi@gmail.com'}}
        </span>
      </div>
    </a>
  </div>
  </div>
