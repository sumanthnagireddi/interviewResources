<div class="relative isolate overflow-hidden">
  <div class="mx-auto max-w-5xl py-12 sm:py-16 px-4">

    <!-- Badge -->
    <div class="flex justify-center mb-6">
      <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-accent/10 border border-accent/20">
        <span class="relative flex h-2 w-2">
          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-accent opacity-75"></span>
          <span class="relative inline-flex rounded-full h-2 w-2 bg-accent"></span>
        </span>
        <span class="text-sm font-medium text-accent">Now accepting contributions</span>
      </div>
    </div>

    <!-- Main Heading -->
    <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold text-center text-gray-900 dark:text-white leading-tight">
      Your comprehensive
      <span class="bg-gradient-to-r from-accent to-purple-600 bg-clip-text text-transparent">interview prep</span>
      resource hub
    </h1>

    <!-- Subtitle -->
    <p class="mt-6 text-lg sm:text-xl text-center text-gray-600 dark:text-gray-300 max-w-3xl mx-auto">
      Curated resources, guides, and insights to help you ace your next technical interview.
      Study smarter, succeed faster.
    </p>

    <!-- CTA Buttons -->
    <div class="mt-10 flex flex-col sm:flex-row items-center justify-center gap-4">
      <button class="btn-accent px-8 py-3 rounded-lg text-white font-medium text-base shadow-lg hover:shadow-xl transition-all">
        Get Started
      </button>
      <button [routerLink]="'/blogs'" class="px-8 py-3 rounded-lg border-2 border-gray-300 dark:border-slate-600 text-gray-700 dark:text-gray-200 font-medium text-base hover:border-accent hover:text-accent dark:hover:text-accent transition-all">
        Browse Resources
      </button>
    </div>

    <!-- Stats -->
    <div class="mt-16 grid grid-cols-3 gap-4 sm:gap-8 max-w-2xl mx-auto">
      <div class="text-center">
        <div class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white">500+</div>
        <div class="text-sm sm:text-base text-gray-600 dark:text-gray-400 mt-1">Resources</div>
      </div>
      <div class="text-center">
        <div class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white">50+</div>
        <div class="text-sm sm:text-base text-gray-600 dark:text-gray-400 mt-1">Topics</div>
      </div>
      <div class="text-center">
        <div class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white">24/7</div>
        <div class="text-sm sm:text-base text-gray-600 dark:text-gray-400 mt-1">Available</div>
      </div>
    </div>

  </div>
</div>
