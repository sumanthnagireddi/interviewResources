<!-- Modern Loader Component -->
<div
  class="loader-container"
  [class.loader-fullscreen]="fullScreen"
  [class.loader-overlay]="overlay"
  [attr.data-size]="size"
>
  <!-- Spinner Variant -->
  @if (variant === 'spinner') {
    <div class="loader-spinner" [attr.data-size]="size">
      <div class="spinner-ring"></div>
      <div class="spinner-ring spinner-ring-2"></div>
      <div class="spinner-ring spinner-ring-3"></div>
    </div>
  }

  <!-- Dots Variant -->
  @if (variant === 'dots') {
    <div class="loader-dots" [attr.data-size]="size">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  }

  <!-- Pulse Variant -->
  @if (variant === 'pulse') {
    <div class="loader-pulse" [attr.data-size]="size">
      <div class="pulse-circle"></div>
      <div class="pulse-circle pulse-circle-2"></div>
    </div>
  }

  <!-- Skeleton Variant -->
  @if (variant === 'skeleton') {
    <div class="loader-skeleton" [attr.data-size]="size">
      <div class="skeleton-line skeleton-line-1"></div>
      <div class="skeleton-line skeleton-line-2"></div>
      <div class="skeleton-line skeleton-line-3"></div>
    </div>
  }

  <!-- Loading Text -->
  @if (text) {
    <p class="loader-text">{{ text }}</p>
  }
</div>
