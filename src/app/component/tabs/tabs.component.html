<!-- tabs.component.html -->
<div class="relative border-b border-gray-200 dark:border-slate-700 overflow-x-auto">
  <div class="flex gap-1 relative">
    <button #tabBtn
            *ngFor="let tab of tabNames; let i = index"
            (click)="selectTab(tab.name, i)"
            class="flex-shrink-0 px-4 sm:px-5 py-2.5 text-sm sm:text-base font-medium
                   whitespace-nowrap transition-colors duration-200"
            [ngClass]="activeTab() === tab.name.toLowerCase().replace(' ', '')
              ? 'text-accent'
              : 'text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300'">
      {{ tab.name }}
    </button>

    <!-- Animated Indicator -->
    <span class="absolute bottom-0 h-[2px] bg-accent transition-all duration-300 ease-in-out"
          [style.width.px]="indicatorWidth"
          [style.transform]="'translateX(' + indicatorPosition + 'px)'">
    </span>
  </div>
</div>
