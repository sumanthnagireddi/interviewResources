<div class="w-full border-b border-gray-300">
  <nav class="flex gap-6 -mb-px" aria-label="Tabs">
    <a *ngFor="let tab of tabNames" (click)="updateCurrentTab(tab)"
      class="flex-shrink-0 cursor-pointer border-b-2 px-1 pb-2 flex items-center text-sm font-medium" [ngClass]="
        currentTab() === tab.name
          ? 'border-emerald-600 text-emerald-600 hover:text-emerald-700 hover:border-emerald-600'
          : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
      ">
      {{ tab.name }}
    </a>
  </nav>
</div>
