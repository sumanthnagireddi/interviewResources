<div class="w-full border-b border-gray-300 dark:border-slate-700">
  <nav class="flex gap-6 -mb-px" aria-label="Tabs">
    <a *ngFor="let tab of tabNames" (click)="updateCurrentTab(tab)"
      class="flex-shrink-0 cursor-pointer border-b-2 px-1 pb-2 flex items-center text-sm font-medium transition-colors" [ngClass]="
        currentTab() === tab.name
          ? 'border-accent text-accent hover:text-accent-hover'
          : 'border-transparent text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 hover:border-gray-300 dark:hover:border-slate-600'
      ">
      {{ tab.name }}
    </a>
  </nav>
</div>
