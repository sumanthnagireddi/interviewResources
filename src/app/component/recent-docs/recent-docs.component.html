<h2 class="text-lg font-semibold mb-4 text-gray-900 dark:text-white">Pick up where you left off</h2>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  <div (click)="navigateTo(doc)" *ngFor="let doc of docs.slice(0, 3)"
    class="bg-white dark:bg-slate-800 border border-gray-200 dark:border-slate-700 rounded-lg p-4 cursor-pointer
           shadow-sm hover:shadow-md dark:shadow-slate-900/50 dark:hover:shadow-slate-900/70
           hover:border-gray-300 dark:hover:border-slate-600 transition-all duration-200">

    <div class="font-medium flex gap-2">
      <span class="material-symbols-outlined text-xl px-1 rounded-sm text-gray-700 dark:text-gray-300">
        article
      </span>
      <div>
        <p class="text-sm font-semibold text-gray-900 dark:text-white">{{ doc?.title }}</p>
        <p class="text-xs line-clamp-2 text-gray-500 dark:text-gray-400 mb-1">{{ doc?.description }}</p>
      </div>
    </div>

    <div class="text-xs pt-3 text-gray-400 dark:text-gray-500">Visited {{ doc.lastFetchedAt | date:'medium' }}</div>
  </div>

</div>
