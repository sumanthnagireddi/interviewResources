<div class="flex h-screen  fixed overflow-x-hidden flex-col justify-between border-e border-gray-100 bg-white">
  <div class="px-4 py-6">
    <a class="flex items-center gap-2">
      <p
        class=" text-xl font-bold bg-gradient-to-l from-orange-500 via-indigo-500 to-green-500 text-transparent bg-clip-text  text-gray-700 cursor-pointer px-4">
        Interview Resources</p>
      <app-collapse-icon (sidebarState)="sidebarState.emit($event)"></app-collapse-icon>
    </a>

    <ul class="mt-6 space-y-1 ">
      <li *ngFor="let item of sidebarMapper">
        <details class="group [&amp;_summary::-webkit-details-marker]:hidden">
          <summary
            class="flex cursor-pointer items-center justify-between rounded-lg px-4 py-2 text-gray-500 hover:bg-gray-100 hover:text-gray-700">
            <span class="text-sm font-medium"> {{item.name}} </span>

            <span class="shrink-0 transition duration-300 group-open:-rotate-180">
              <svg xmlns="http://www.w3.org/2000/svg" class="size-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"></path>
              </svg>
            </span>
          </summary>

          <ul class="mt-2 space-y-1 px-4">
            <li (click)="updateContent(subItem)" *ngFor="let subItem of item.categories">
              <a
                class="block cursor-pointer rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700">
                {{subItem.name}}
              </a>
            </li>


          </ul>
        </details>
      </li>


    </ul>
  </div>

  <div class="sticky inset-x-0 bottom-0 border-t border-gray-100">
    <a href="#" class="flex items-center gap-2 bg-white p-4 hover:bg-gray-50">
      <img alt="" src="https://sumanthnagireddi1.web.app/assets/imag3.jpg" class="size-10 rounded-full object-cover">

      <div>
        <p class="text-xs">
          <strong class="block font-medium">Sumanth Nagireddi</strong>

          <span> {{'sumanthnagireddi@gmail.com'}} </span>
        </p>
      </div>
    </a>
  </div>
</div>
