 <div class="flex items-center justify-between h-14  border-b border-gray-200/30  sticky top-0 z-10">
    <!-- Left side - Breadcrumbs -->
    <div class="flex items-center gap-2">
      <div class="flex items-center gap-2 overflow-hidden">
        <div class="flex items-center gap-2 min-w-8">
          <button
            aria-label="Breadcrumbs"
            class="flex items-center justify-center w-8 h-8 rounded bg-transparent hover:bg-gray-100 transition-colors"
          >
            <svg fill="none" viewBox="0 0 16 16" class="w-3 h-3 text-gray-500">
              <path
                fill="currentColor"
                d="m14.53 6.03-6 6a.75.75 0 0 1-1.004.052l-.056-.052-6-6 1.06-1.06L8 10.44l5.47-5.47z"
              ></path>
            </svg>
          </button>
          <div class="text-gray-600 text-sm overflow-hidden whitespace-nowrap text-ellipsis max-w-48">
            Sumanth
          </div>
        </div>
        <div class="text-gray-400 text-sm">/</div>
        <span class="flex items-center gap-2 max-w-96 overflow-hidden">
          <div
            class="font-semibold text-sm overflow-hidden text-ellipsis whitespace-nowrap min-w-6"
          >
            {{tech}}
          </div>
        </span>
      </div>
    </div>

    <!-- Right side - Actions -->
    <div class="sm:flex hidden items-center gap-2">
      <!-- Active users -->
      <div class="flex items-center -space-x-2">
        <div class="w-6 h-6 rounded-full bg-blue-500 border-2 border-white flex items-center justify-center">
          <img
            alt="Sumanth"
            src="https://secure.gravatar.com/avatar/627e7713e2d624e97d77193a8079e0e1?d=https%3A%2F%2Favatar-management--avatars.us-west-2.prod.public.atl-paas.net%2Finitials%2FS-5.png"
            class="w-full h-full rounded-full object-cover"
          />
        </div>
      </div>

      <div class="w-px h-4 bg-gray-300 mx-2"></div>

      <!-- Action buttons -->
      <button
        class="flex items-center justify-center w-8 h-8 rounded hover:bg-gray-100 transition-colors"
      >
        <svg fill="none" viewBox="-4 -4 24 24" class="w-6 h-6 text-gray-600">
          <path
            fill="currentColor"
            fill-rule="evenodd"
            d="M11.586.854a2 2 0 0 1 2.828 0l.732.732a2 2 0 0 1 0 2.828L10.01 9.551a2 2 0 0 1-.864.51l-3.189.91a.75.75 0 0 1-.927-.927l.91-3.189a2 2 0 0 1 .51-.864zm1.768 1.06a.5.5 0 0 0-.708 0l-.585.586L13.5 3.94l.586-.586a.5.5 0 0 0 0-.707zM12.439 5 11 3.56 7.51 7.052a.5.5 0 0 0-.128.217l-.54 1.89 1.89-.54a.5.5 0 0 0 .217-.127zM3 2.501a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5v-3H15v3a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-10a2 2 0 0 1 2-2h3v1.5z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>

      <button
        class="flex items-center justify-center w-8 h-8 rounded hover:bg-gray-100 transition-colors"
      >
        <svg fill="none" viewBox="-4 -4 24 24" class="w-6 h-6 text-gray-600">
          <path
            fill="currentColor"
            fill-rule="evenodd"
            d="M0 3.125A2.625 2.625 0 0 1 2.625.5h10.75A2.625 2.625 0 0 1 16 3.125v8.25A2.625 2.625 0 0 1 13.375 14H4.449l-3.327 1.901A.75.75 0 0 1 0 15.25zM2.625 2C2.004 2 1.5 2.504 1.5 3.125v10.833L4.05 12.5h9.325c.621 0 1.125-.504 1.125-1.125v-8.25C14.5 2.504 13.996 2 13.375 2zM12 6.5H4V5h8zm-3 3H4V8h5z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>

      <button
        class="flex items-center justify-center w-8 h-8 rounded hover:bg-gray-100 transition-colors"
      >
        <svg fill="none" viewBox="-4 -4 24 24" class="w-6 h-6 text-gray-600">
          <path
            fill="currentColor"
            fill-rule="evenodd"
            d="M2 4a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-7A.5.5 0 0 0 10 4zm-2 .5a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v.218l2.137-1.203A1.25 1.25 0 0 1 16 4.605v6.79a1.25 1.25 0 0 1-1.863 1.09L12 11.282v.218a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm12 5.061 2.5 1.407V5.032L12 6.44z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>

      <button
        class="flex items-center justify-center w-8 h-8 rounded hover:bg-gray-100 transition-colors"
      >
        <svg fill="none" viewBox="-4 -4 24 24" class="w-6 h-6 text-gray-600">
          <path
            fill="currentColor"
            fill-rule="evenodd"
            d="M8 0a.75.75 0 0 1 .7.48l1.705 4.434 4.403.338a.75.75 0 0 1 .422 1.324l-3.38 2.818 1.25 4.662a.75.75 0 0 1-1.148.813L8 12.159l-3.95 2.71a.75.75 0 0 1-1.15-.813l1.251-4.662L.77 6.576a.75.75 0 0 1 .422-1.324l4.403-.338L7.3.48A.75.75 0 0 1 8 0m0 2.84L6.655 6.335l-3.506.27 2.7 2.25-.973 3.627L8 10.341l3.124 2.142-.973-3.627 2.7-2.25-3.506-.27z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>

      <button
        class="flex items-center justify-center w-8 h-8 rounded hover:bg-gray-100 transition-colors"
      >
        <svg fill="none" viewBox="-4 -4 24 24" class="w-6 h-6 text-gray-600">
          <path
            fill="currentColor"
            d="M5.75 8a2.25 2.25 0 1 1 4.5 0 2.25 2.25 0 0 1-4.5 0"
          ></path>
          <path
            fill="currentColor"
            fill-rule="evenodd"
            d="M8 2C4.433 2 1.319 4.232.167 7.38c-.146.4-.146.84 0 1.24C1.32 11.768 4.433 14 8 14c3.566 0 6.681-2.232 7.833-5.38.146-.4.146-.84 0-1.24C14.68 4.232 11.566 2 8 2m0 2.25a3.75 3.75 0 1 0 0 7.5 3.75 3.75 0 0 0 0-7.5"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>

      <div class="w-px h-4 bg-gray-300 mx-2"></div>

      <!-- Share button -->
      <div class="flex">
        <button
          class="flex items-center gap-1 px-3 py-1.5 bg-transparent border border-gray-300 rounded-l text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors"
        >
          <svg fill="none" viewBox="0 0 16 16" class="w-4 h-4">
            <path
              fill="currentColor"
              fill-rule="evenodd"
              d="M8 1.5A2.5 2.5 0 0 0 5.5 4v3H12a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2V4a4 4 0 1 1 8 0h-1.5A2.5 2.5 0 0 0 8 1.5m-4 7a.5.5 0 0 0-.5.5v5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5V9a.5.5 0 0 0-.5-.5z"
              clip-rule="evenodd"
            ></path>
          </svg>
          Share
        </button>
        <button
          class="flex items-center justify-center w-8 h-8 bg-transparent border-t border-r border-b border-gray-300 rounded-r hover:bg-gray-50 transition-colors"
        >
          <svg fill="none" viewBox="0 0 16 16" class="w-4 h-4 text-gray-700">
            <path
              fill="currentColor"
              fill-rule="evenodd"
              d="M8.22 2.22a3.932 3.932 0 1 1 5.56 5.56l-2.25 2.25-1.06-1.06 2.25-2.25a2.432 2.432 0 0 0-3.44-3.44L7.03 5.53 5.97 4.47zm3.06 3.56-5.5 5.5-1.06-1.06 5.5-5.5zM2.22 8.22l2.25-2.25 1.06 1.06-2.25 2.25a2.432 2.432 0 0 0 3.44 3.44l2.25-2.25 1.06 1.06-2.25 2.25a3.932 3.932 0 1 1-5.56-5.56"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>

      <button
        class="flex items-center justify-center w-8 h-8 rounded hover:bg-gray-100 transition-colors"
      >
        <svg fill="none" viewBox="0 0 16 16" class="w-4 h-4 text-gray-600">
          <path
            fill="currentColor"
            fill-rule="evenodd"
            d="M0 8a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0m6.5 0a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0M13 8a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>
  </div>
