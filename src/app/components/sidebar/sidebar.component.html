<div class="flex h-screen flex-col justify-between bg-white">
  <div class="px-4 py-6">
    <span
      class="grid h-10 w-32 place-content-center rounded-lg bg-gray-100 text-xs text-gray-600 font-mono tracking-wider"
    >
      RESOURCES
    </span>

    <nav class="mt-6 flex flex-col gap-4">
      <ng-container *ngIf="technologies$.loading; else techList">
        <div class="flex items-center justify-center h-10">
          <app-loader></app-loader>
        </div>
      </ng-container>
      <ng-template #techList>
        <div class="flex flex-col gap-2">
          <h3
            class="text-gray-500 font-mono text-xs font-medium tracking-wide uppercase"
          >
            Technologies
          </h3>
          <ul class="border-l border-gray-200 flex flex-col gap-1">
            <li
              *ngFor="let item of sortedTechnologies"
              class="relative flex flex-col"
            >
              <details class="group" [open]="currentTechnology === item.id">
                <summary
                  (click)="setSubTechnologies(item)"
                  [ngClass]="{
                    'border-l border-blue-600 bg-blue-50 text-blue-600 font-semibold':
                      currentTechnology === item.id,
                    'border-l border-transparent text-gray-600 hover:text-gray-700 hover:bg-gray-50':
                      currentTechnology !== item.id,
                  }"
                  class="-ml-px flex cursor-pointer items-center justify-between pl-4 pr-2 py-2 text-sm transition-all"
                >
                  <span class="flex items-center gap-3">
                    <!-- Modern folder stack icon -->
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-4 flex-shrink-0"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z"
                      />
                    </svg>
                    {{ item.name }}
                  </span>
                  <div class="flex items-center gap-1">
                    <span
                      (click)="addPage(item, $event)"
                      class="p-1 hover:bg-gray-200 rounded transition-colors text-gray-500 hover:text-gray-700"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="2"
                        stroke="currentColor"
                        class="w-3 h-3"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M12 4.5v15m7.5-7.5h-15"
                        />
                      </svg>
                    </span>
                    <span
                      (click)="managePage(item, $event)"
                      class="popover-trigger p-1 hover:bg-gray-200 rounded transition-colors text-gray-500 hover:text-gray-700"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-4 h-4"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M6.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM12.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM18.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                        />
                      </svg>
                    </span>
                    <span
                      class="shrink-0 transition duration-300 group-open:-rotate-180 text-gray-400"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="w-4 h-4"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                          clip-rule="evenodd"
                        />
                      </svg>
                    </span>
                  </div>
                </summary>
                <ul class="border-l border-gray-200 ml-0 mt-2">
                  <ng-container
                    *ngIf="
                      subTechnologies$.loading && currentTechnology === item.id;
                      else subTechList
                    "
                  >
                    <div class="flex items-center justify-center h-10">
                      <app-loader></app-loader>
                    </div>
                  </ng-container>
                  <ng-template #subTechList>
                    <li
                      *ngFor="let subItem of sortedSubTechnologies"
                      class="relative flex items-center justify-between"
                    >
                      <a
                        [routerLink]="
                          'course/' + subItem.name + '/' + subItem.id + '/view'
                        "
                        [ngClass]="{
                          'border-l border-blue-600 bg-blue-50 text-blue-600 font-semibold':
                            currentSubTechnology === subItem.id,
                          'border-l border-transparent text-gray-600 hover:text-gray-700 hover:bg-gray-50':
                            currentSubTechnology !== subItem.id,
                        }"
                        (click)="setCurrentSubTechnology(subItem.id)"
                        class="-ml-px flex-1 flex items-center pl-8 pr-2 py-2 text-sm transition-all cursor-pointer"
                      >
                        {{ subItem.name }}
                      </a>
                      <span
                        (click)="manageSubPage(subItem, $event)"
                        class="popover-trigger p-1 mr-2 hover:bg-gray-200 rounded transition-colors text-gray-400 hover:text-gray-600"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="w-4 h-4"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M6.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM12.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM18.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                          />
                        </svg>
                      </span>

                      <!-- Sub-item popover menu -->
                      <div
                        *ngIf="
                          showManageSubPopover &&
                          currentSubManageForPage.id === subItem.id
                        "
                        class="absolute top-8 right-0 z-20 min-w-[140px] overflow-auto rounded-lg border border-gray-200 bg-white p-1.5 shadow-lg focus:outline-none"
                      >
                        <ul role="menu">
                          <li
                            (click)="editPage(subItem, $event)"
                            role="menuitem"
                            class="cursor-pointer font-medium text-gray-800 flex w-full text-sm items-center rounded-md p-3 transition-all hover:bg-gray-100"
                          >
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              fill="none"
                              viewBox="0 0 24 24"
                              stroke-width="1.5"
                              stroke="currentColor"
                              class="w-4 h-4 mr-2"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"
                              />
                            </svg>
                            Edit
                          </li>
                          <li
                            role="menuitem"
                            class="cursor-pointer font-medium text-gray-800 flex w-full text-sm items-center rounded-md p-3 transition-all hover:bg-gray-100"
                          >
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              fill="none"
                              viewBox="0 0 24 24"
                              stroke-width="1.5"
                              stroke="currentColor"
                              class="w-4 h-4 mr-2"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244"
                              />
                            </svg>
                            Copy Link
                          </li>
                          <li
                            (click)="deletePage(item.id, $event)"
                            role="menuitem"
                            class="cursor-pointer font-medium text-red-600 flex w-full text-sm items-center rounded-md p-3 transition-all hover:bg-red-50"
                          >
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              fill="none"
                              viewBox="0 0 24 24"
                              stroke-width="1.5"
                              stroke="currentColor"
                              class="w-4 h-4 mr-2"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                              />
                            </svg>
                            Delete
                          </li>
                        </ul>
                      </div>
                    </li>
                  </ng-template>
                </ul>
              </details>

              <!-- Main item popover menu -->
              <div
                *ngIf="showManagePopover && currentManageForPage.id === item.id"
                class="absolute top-12 right-0 z-20 min-w-[180px] overflow-auto rounded-lg border border-gray-200 bg-white p-1.5 shadow-lg focus:outline-none"
              >
                <ul role="menu">
                  <li
                    role="menuitem"
                    class="cursor-pointer font-medium text-gray-800 flex w-full text-sm items-center rounded-md p-3 transition-all hover:bg-gray-100"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-4 mr-2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"
                      />
                    </svg>
                    Edit Technology
                  </li>
                  <li
                    role="menuitem"
                    class="cursor-pointer font-medium text-gray-800 flex w-full text-sm items-center rounded-md p-3 transition-all hover:bg-gray-100"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-4 mr-2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244"
                      />
                    </svg>
                    Copy Link
                  </li>
                  <li
                    (click)="deletePage(item.id, $event)"
                    role="menuitem"
                    class="cursor-pointer font-medium text-red-600 flex w-full text-sm items-center rounded-md p-3 transition-all hover:bg-red-50"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-4 mr-2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                      />
                    </svg>
                    Delete Technology
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </ng-template>
    </nav>
  </div>

  <!-- Bottom user section -->
  <div class="sticky inset-x-0 bottom-0 border-t border-gray-200 bg-white">
    <a
      href="#"
      class="flex items-center gap-3 p-4 hover:bg-gray-50 transition-colors"
    >
      <img
        alt="User Avatar"
        src="https://images.unsplash.com/photo-1600486913747-55e5470d6f40?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
        class="w-10 h-10 rounded-full object-cover"
      />
      <div>
        <p class="text-xs">
          <strong class="block font-medium text-gray-700"
            >Eric Frusciante</strong
          >
          <span class="text-gray-500 font-mono">ericfrusciante.com</span>
        </p>
      </div>
    </a>
  </div>
</div>

<!-- Add Page Dialog -->
<div
  *ngIf="showAddDialog"
  class="fixed inset-0 z-50 flex items-center justify-center bg-gray-500/75"
>
  <app-add-dialog
    (emiOutput)="handleOutput()"
    [dialogOutputButton]="'Add Page'"
    [dialogTitle]="'Add New Page'"
    [dialogContent]="
      'Please fill in the details of the new resource you want to add.'
    "
    (closeDialogButton)="closeDialog()"
  >
    <div [formGroup]="dataForm" class="my-5 ml-3">
      <input
        formControlName="name"
        type="text"
        id="pageTitle"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="Enter Page Title"
        required
      />
    </div>
  </app-add-dialog>
</div>

<!-- Delete Confirmation Dialog -->
<div
  *ngIf="showDeleteDialog"
  class="fixed inset-0 z-50 flex items-center justify-center bg-gray-500/75"
>
  <app-add-dialog
    (emiOutput)="handleOutput()"
    [dialogOutputButton]="'Delete Page'"
    [dialogTitle]="'Delete ' + currentManageForPage.name"
    [dialogContent]="
      'Are you sure you want to delete this page? This action cannot be undone.'
    "
    (closeDialogButton)="closeDialog()"
  >
  </app-add-dialog>
</div>
