  <!-- Modern Splash Screen Styles -->
  <style>
    /* Splash Screen Container */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      height: 100dvh;
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }

    .splash-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    /* Logo Container */
    .splash-logo-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin-bottom: 32px;
    }

    /* Animated Ring */
    .splash-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 3px solid transparent;
      border-top-color: #818cf8;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    .splash-ring::before,
    .splash-ring::after {
      content: '';
      position: absolute;
      border: 3px solid transparent;
      border-radius: 50%;
    }

    .splash-ring::before {
      top: 8px;
      left: 8px;
      right: 8px;
      bottom: 8px;
      border-top-color: #6366f1;
      animation: spin 1.8s linear infinite reverse;
    }

    .splash-ring::after {
      top: 18px;
      left: 18px;
      right: 18px;
      bottom: 18px;
      border-top-color: #a5b4fc;
      animation: spin 1s linear infinite;
    }

    /* Logo Icon */
    .splash-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      animation: pulse 2s ease-in-out infinite;
    }

    .splash-icon svg {
      width: 100%;
      height: 100%;
      fill: #e0e7ff;
    }

    /* App Name */
    .splash-title {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      font-size: 28px;
      font-weight: 700;
      color: #e0e7ff;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
      animation: fadeInUp 0.8s ease-out;
    }

    .splash-subtitle {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      font-size: 14px;
      font-weight: 400;
      color: #a5b4fc;
      margin-bottom: 40px;
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    /* Loading Dots */
    .splash-dots {
      display: flex;
      gap: 8px;
    }

    .splash-dot {
      width: 10px;
      height: 10px;
      background: #6366f1;
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite;
    }

    .splash-dot:nth-child(1) { animation-delay: 0s; }
    .splash-dot:nth-child(2) { animation-delay: 0.2s; }
    .splash-dot:nth-child(3) { animation-delay: 0.4s; }

    /* Animations */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    /* Mobile Safe Area */
    @supports (padding: max(0px)) {
      .splash-screen {
        padding-top: max(20px, env(safe-area-inset-top));
        padding-bottom: max(20px, env(safe-area-inset-bottom));
        padding-left: max(20px, env(safe-area-inset-left));
        padding-right: max(20px, env(safe-area-inset-right));
      }
    }

    /* Reduce motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      .splash-ring,
      .splash-ring::before,
      .splash-ring::after,
      .splash-icon,
      .splash-dot {
        animation: none;
      }
    }
  </style>
</head>
<body>
  <!-- Modern Splash Screen -->
  <div class="splash-screen" id="splashScreen">
    <div class="splash-logo-container">
      <div class="splash-ring"></div>
      <div class="splash-icon">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
      </div>
    </div>
    <div class="splash-title"> Resources</div>
    <div class="splash-subtitle">Prepare. Learn. Succeed.</div>
    <div class="splash-dots">
      <div class="splash-dot"></div>
      <div class="splash-dot"></div>
      <div class="splash-dot"></div>
    </div>
  </div>

  <app-root></app-root>

  <noscript>
    <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;background:#0f172a;color:#e0e7ff;font-family:system-ui,sans-serif;text-align:center;padding:20px;">

    </div>

  <script>
    // Hide splash screen when app is ready
    window.addEventListener('load', function() {
      setTimeout(function() {
        var splash = document.getElementById('splashScreen');
        if (splash) {
          splash.classList.add('hidden');
          setTimeout(function() {
            splash.remove();
          }, 500);
        }
      }, 1500);
    });
  </script>
