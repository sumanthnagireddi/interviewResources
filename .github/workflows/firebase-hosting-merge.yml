  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Display Node and npm versions
        run: |
          echo "Node version: $(node -v)"
          echo "npm version: $(npm -v)"

      - name: Install dependencies
        run: |
          echo "üì¶ Installing dependencies..."
          npm install --legacy-peer-deps
          echo "‚úÖ Dependencies installed successfully"

      - name: Build project
        run: |
          echo "üèóÔ∏è Building Angular application..."
          npm run build
          echo "‚úÖ Build completed successfully"
          echo "üìÅ Build output:"
          ls -la dist/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # ======================
  # 3Ô∏è‚É£ DEPLOY JOB
  # ======================
  deploy:
    name: Deploy to Firebase Hosting
    runs-on: ubuntu-latest
    needs: build # ‚¨Ö deploy only if build succeeds

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Display downloaded artifacts
        run: |
          echo "üìÅ Downloaded build artifacts:"
          ls -la dist/
          echo "üìÇ Contents of dist/resources:"
          ls -la dist/resources/ || echo "No resources folder found"

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SUMANTHNAGIREDDI_INTERVIEW }}
          channelId: live
          projectId: sumanthnagireddi-interview
